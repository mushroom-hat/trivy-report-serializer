name: Build, Scan and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build Docker image
      - name: Build Docker image
        run: docker build -t trivy-report-serializer:latest -f dockerfile .

      # --- Install latest Trivy
      - name: Install latest Trivy
        run: |
          LATEST=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest \
            | grep "browser_download_url.*Linux-64bit.deb" \
            | cut -d '"' -f 4)
          wget $LATEST
          sudo dpkg -i $(basename $LATEST)

      # --- Scan Docker image
      - name: Scan Docker image with Trivy
        run: trivy image --format table --exit-code 0 --severity CRITICAL,HIGH trivy-report-serializer:latest

      # --- Push image to Docker Hub
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trivy-report-serializer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/trivy-report-serializer:${{ github.sha }}

      # --- Optional: post-build info
      - name: Image pushed
        run: echo "Docker image successfully pushed!"
