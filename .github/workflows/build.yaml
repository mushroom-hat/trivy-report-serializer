name: Build, Scan, and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # -----------------------------------
  # 1. Build Docker image
  # -----------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: set-tag
        run: echo "image-tag=trivy-report-serializer:${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.set-tag.outputs.image-tag }} -f dockerfile.prod .

  # -----------------------------------
  # 2. Scan Docker image with Trivy
  # -----------------------------------
  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install latest Trivy
        run: |
          LATEST=$(curl -s https://api.github.com/repos/aquasecurity/trivy/releases/latest \
            | grep "browser_download_url.*Linux-64bit.deb" \
            | cut -d '"' -f 4)
          wget $LATEST
          sudo dpkg -i $(basename $LATEST)

      - name: Scan Docker image
        run: |
          IMAGE_TAG=trivy-report-serializer:${GITHUB_SHA}
          trivy image --format table --exit-code 0 --severity CRITICAL,HIGH $IMAGE_TAG

  # -----------------------------------
  # 3. Push Docker image to Docker Hub
  # -----------------------------------
  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: |
          IMAGE_TAG=trivy-report-serializer:${GITHUB_SHA}
          docker tag $IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/trivy-report-serializer:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/trivy-report-serializer:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/trivy-report-serializer:${GITHUB_SHA}
